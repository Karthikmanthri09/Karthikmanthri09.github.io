<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(abc.png);
            /*background-color: skyblue;*/
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .nav a {
                text-decoration: none;
                color: brown;
            }

        .nav a:hover {
                    color: yellow;
                }

        .main {
            color: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main h1 {
            margin-bottom: 10px;
        }

        .main p {
            margin-bottom: 20px;
        }

        .form {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        
        .form label {
            margin-bottom: 5px;
        }

        .form input, .form textarea {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        .center-container {
            text-align: center;
        }

        .centered-text {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .footer {
            color: darkgreen;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="index.html"><img src="Kar ticket logo.jpg" alt="LOGO PIC" width="150" height="150" /></a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
            <div class="center-container">
                <h1 class="centered-text">Contact us</h1>
            </div>
            <div class="main">
                <p><strong>If you have any questions or feedback, please fill out the form below and we will get back to you as soon as possible.</strong></p>
                <form class="form" action="#" method="post">
                    <label for="name"><strong>Name: </strong></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    <label for="email"><strong>Email: </strong></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <label for="Mobile Number"><strong>Contact Number: </strong></label>
                    <input type="tel" id="contact" name="contact" required maxlength="10"  placeholder="Enter 10-digit phone number">
                    <label for="message"><strong>Message: </strong></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="footer">
                <p><strong>Copyright &copy; 2023 Karthik Manthri</strong></p>
            </div>
        </div>
</body>
</html>
